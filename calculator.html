<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./calculator.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="container bg-info">
    <style>
      .form,
      .row {
        max-width: fit-content;

        margin: auto;
        margin-top: 5px;
      }
    </style>
    <h2 style="text-align: center">CALCULATOR</h2>
    <form class="form bg-success rounded">
      <div class="row mt-2 rounded">
        <input type="text" id="result" />
      </div>

      <div class="row">
        <div class="d-grid gap-2 d-md-block">
          <button
            class="btn btn-danger col"
            onclick="clearScreen()"
            type="button"
          >
            &nbsp;CE&nbsp;
          </button>
          <button
            class="btn btn-danger col"
            onclick="clearScreen()"
            type="button"
          >
            &nbsp;C&nbsp;
          </button>
          <button
            class="btn btn-secondary col"
            onclick="display('/')"
            value="/"
            type="button"
          >
            &nbsp;/&nbsp;
          </button>
          <button
            class="btn btn-secondary col"
            onclick="display('%')"
            value="%"
            type="button"
          >
            &nbsp;%&nbsp;
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            class="btn btn-primary"
            type="button"
            onclick="display('7')"
            value="7"
          >
            &nbsp;7 &nbsp;
          </button>
          <button
            class="btn btn-primary col"
            onclick="display('8')"
            value="8"
            type="button"
          >
            &nbsp;&nbsp;8&nbsp;&nbsp;
          </button>
          <button
            class="btn btn-primary col"
            onclick="display('9')"
            value="9"
            type="button"
          >
            &nbsp;&nbsp;9&nbsp;&nbsp;
          </button>
          <button
            class="btn btn-secondary col"
            onclick="display('*')"
            value="*"
            type="button"
          >
            &nbsp;&nbsp;*&nbsp;&nbsp;
          </button>
        </div>
      </div>

      <div class="row">
        <div class="d-grid gap-2 d-md-block">
          <button
            class="btn btn-primary col"
            onclick="display('4')"
            value="4"
            type="button"
          >
            &nbsp;4&nbsp;&nbsp;
          </button>
          <button
            class="btn btn-primary col"
            onclick="display('5')"
            value="5"
            type="button"
          >
            &nbsp;&nbsp;5&nbsp;&nbsp;
          </button>
          <button
            class="btn btn-primary col"
            onclick="display('6')"
            value="6"
            type="button"
          >
            &nbsp;&nbsp;6&nbsp;&nbsp;
          </button>
          <button
            class="btn btn-secondary col"
            onclick="display('-')"
            value="-"
            type="button"
          >
            &nbsp; &nbsp;-&nbsp;&nbsp;
          </button>
        </div>
      </div>

      <div class="row">
        <div class="d-grid gap-2 d-md-block">
          <button
            class="btn btn-primary col"
            onclick="display('1')"
            value="1"
            type="button"
          >
            &nbsp;&nbsp;1&nbsp;
          </button>
          <button
            class="btn btn-primary col"
            onclick="display('2')"
            value="2"
            type="button"
          >
            &nbsp; &nbsp;2&nbsp;&nbsp;
          </button>
          <button
            class="btn btn-primary col"
            onclick="display('3')"
            value="3"
            type="button"
          >
            &nbsp; &nbsp;3&nbsp;&nbsp;
          </button>
          <button
            class="btn btn-secondary col"
            onclick="display('+')"
            value="+"
            type="button"
          >
            &nbsp;&nbsp;+&nbsp;&nbsp;
          </button>
        </div>
      </div>

      <div class="row">
        <div class="d-grid gap-2 d-md-block">
          <button
            class="btn btn-primary col"
            onclick="display('0')"
            value="0"
            type="button"
          >
            &nbsp; &nbsp;0&nbsp;&nbsp;&nbsp;
          </button>
          <button
            class="btn btn-secondary col"
            onclick="display('.')"
            value="."
            type="button"
          >
            &nbsp;&nbsp;.&nbsp;&nbsp;
          </button>
          <button
            class="btn btn-secondary col"
            onclick="solve()"
            value="="
            type="button"
          >
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          </button>
        </div>
      </div>
    </form>
    <script src="./calculator.js"></script>
  </body>
</html>
